<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	label {
		width: 100px;
		float: left;
	}
</style>
</head>
<body>
	<h1>회원가입</h1>
	<form action="memRegResult.jsp" method="post">
		<p>
			<label>회원명 : </label>
			<input type="text" name="name">
		</p>
		<p>
			<label>주소 : </label>
			<input type="text" name="addr">
		</p>	
		<p>
			<label>전화번호 : </label>
			<input type="text" name="tel">
		</p>
		<p>
			<label>취미 : </label>
			<input type="text" name="hobby">
		</p>
		<p>
			<input type="submit" value="회원가입">
		</p>
	</form>
</body>
</html>
